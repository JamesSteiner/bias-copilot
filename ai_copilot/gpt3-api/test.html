<!DOCTYPE html>
<html>
  <head>
    <title>Test of GPT3 API</title>
    <script src="fetch.js" type="text/javascript"></script>
  </head>
  <body>
    <input type="text" id="textField" size="100" value="Say this is a test." />

    <button onclick="callAPI()">Call API</button>
    <script type="text/javascript">
      function callAPI() {
        let prompt = document.getElementById("textField").value;
        console.log("Prompt: " + prompt);
        OpenaiFetchAPI(prompt).then((data) =>
          console.log(data["choices"][0].text)
        );
      }
    </script>
  </body>
</html>
